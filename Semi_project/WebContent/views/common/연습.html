<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="content2">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="/KHTIME/Semi_project/Semi_project/WebContent/resources/IMG/mainbanner1.jpg" >
            </div>
            <div class="swiper-slide">
              <img  src="/KHTIME/Semi_project/Semi_project/WebContent/resources/IMG/mainbanner2.jpg">
            </div>
            <div class="swiper-slide">
              <img src="/KHTIME/Semi_project/Semi_project/WebContent/resources/IMG/mainbanner2.jpg" >
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <!-- If we need pagination -->
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
  
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var mySwiper = new Swiper('.swiper', {
        // 슬라이드를 버튼으로 움직일 수 있습니다.
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

        // 현재 페이지를 나타내는 점이 생깁니다. 클릭하면 이동합니다.
        pagination: {
          el: '.swiper-pagination',
          type: 'bullets',
        },

        // 현재 페이지를 나타내는 스크롤이 생깁니다. 클릭하면 이동합니다.
        scrollbar: {
          el: '.swiper-scrollbar',
          draggable: true,
        },

        // 3초마다 자동으로 슬라이드가 넘어갑니다. 1초 = 1000
        autoplay: {
          delay: 3000,
        },
      });

    




 

    </script>

</body>
</html>
